
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Fixed top navbar example · Bootstrap</title>

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.2/examples/navbar-fixed/navbar-top-fixed.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Fixed navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div id='app'>
<main role="main" class="container">
  <div class="jumbotron">
    <h1 @click="textClick">{{message}}</h1>
    <ul class="list-group list-group-flush">
            <li class="list-group-item" v-for="img in imgs" @click="choosePicture(img)">
<img width="100%" :src="img"/>
            </li>
            
    </ul>
 
    <p class="lead">This example is a quick exercise to illustrate how fixed to top navbar works. As you scroll, it will remain fixed to the top of your browser’s viewport.</p>
    <a class="btn btn-lg btn-primary"  @click="flipPicture" role="button">View navbar docs &raquo;</a>
    <img :src="cur_img" width="100%">
  </div>
</main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello',
            imgs:[
            "https://images.sftcdn.net/images/t_app-cover-l,f_auto/p/ce2ece60-9b32-11e6-95ab-00163ed833e7/260663710/the-test-fun-for-friends-screenshot.jpg",
            "https://wow.olympus.eu/webfile/img/1632/x=1024/oly_testwow_stage.jpg",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRat8VhddevkXwrkuCBSSc8dj9j57sakhPAYejLco4L7I6Ck_5o"
            ],
            cur_img:"",
            i_cur_img: -1
        },
        methods:{
            textClick:function(){
                this.message +="!"
            },
            flipPicture:function(){
                this.i_cur_img++;
                this.cur_img = this.imgs[this.i_cur_img];
            },
            choosePicture:function(img){
                this.cur_img = img;
            }
        }
    })

    //$("h1").html("This is great class")
</script>
</body>
</html>
